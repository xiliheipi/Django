<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果页面</title>
</head>
<body>
    <h2>搜索关键字为：{{ query }}</h2>
    <ul>


    {% if query %}
        {% if page %}
            {% for article in page.object_list %}
            <li><a href="{% url 'blog:detail' article.object.id %}">{{ article.object.title }}</a></li>

            {% empty %}
            没有对象
            {% endfor %}



        {% else %}
        没有数据
        {% endif %}




    {% else %}

    {% endif %}
</ul>
</body>
</html>
