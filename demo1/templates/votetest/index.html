<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>就让投票开始吧！！！</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2>就让投票开始吧！！！</h2><br>
        <h3> 当前用户：{{ request.session.username }}</h3>
        <br>
        <a href="{% url 'votetest:logout' %}">退出账号</a>
        <ol>
            {% if allHeadline %}
            {% for headline in allHeadline %}
            <li><a href="{% url 'votetest:list' headline.id%}">{{headline.title}}</a></li>
            {% empty %}
            没有投票信息
            {% endfor %}

        </ol>
            {% else %}
            没有投票
            {% endif %}
    </div>



</body>
</html>
