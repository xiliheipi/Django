<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">

        <h2>首页</h2>
    {{ username }}
    <br>
    {# <a href="/booktest/list/">进入列表页</a> #}
    <a href="{% url 'booktest:list' %}">进入列表页</a>





<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/static/img/hot1.jpg" alt="加载错误">
      <div class="carousel-caption">
      </div>

    </div>
    <div class="item">

      <img src="/static/img/hot2.jpg" alt="加载错误">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">
      <img src="/static/img/hot3.jpg" alt="加载错误">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
          <img src="/static/img/hot4.jpg" alt="加载错误">
          <div class="carousel-caption">
          </div>
    </div>


  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
</div>
    <!--自动翻页，1000毫秒一次-->
    <script>
        $('.carousel').carousel({
  interval: 1000
})
    </script>


</body>
</html>
