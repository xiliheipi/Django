<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <h2>列表页</h2>
    <ul>
        {% if allbook %}
        {% for book in allbook %}
            <li><a href="/booktest/detail/{{book.id}}/">{{ book.title }}</a></li>

        {% empty %}
            没有书籍信息
        {% endfor %}
    </ul>

    {% else %}
        没有书
    {% endif %}



    <br>
    <a href="/booktest/index/">去主页</a>
</body>
</html>
