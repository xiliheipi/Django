<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>

</head>
<body>


    <div class ='container'>
        <h2>列表页</h2>
        <ul>
        {% if allbook %}
        {% for book in allbook %}
            {# <li><a href="/booktest/detail/{{book.id}}/">{{ book.title }}</a></li> #}
            <li><a href="{% url 'booktest:detail' book.id %}">{{ book.title }}---{{ book.pub_date }}</a>
            <a href="{% url 'booktest:deletebook' book.id %}">删除</a>


            </li>

        {% empty %}
            没有书籍信息
        {% endfor %}
    </ul>

    {% else %}
        没有书
    {% endif %}
    </div>

    <br>
    <a href="{% url 'booktest:addbook' %}">添加书籍</a>
    <br>
    {# <a href="/booktest/index/">去主页</a> #}
    <a href="{% url 'booktest:index' %}">去主页</a>

</body>
</html>
