<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑英雄</title>
    <link rel="stylesheet" href="/static/css/main.css">

<body>
    <div class = 'container'>
        <h2>编辑英雄</h2>
        <form action="{% url 'booktest:edithero' hero.id %}" method="post">
            英雄id：<input type="text" disabled placeholder="{{hero.id}}">
            <hr>
            角色名：<input type = 'text' name = 'username' placeholder="{{hero.name}}">
            <hr>
            性别：
            {% if hero.gender == 'man' %}
            <input type = 'radio' name = 'sex' value="man" checked>男<input type="radio" name = 'sex' value="woman">女
            {% else %}
            <input type = 'radio' name = 'sex' value="man">男<input type="radio" name = 'sex' value="woman" checked>女
            {%  endif %}
            {# Radio Button 单选框#}

            <hr>
            绝招：<input type="text" name = 'skill' placeholder='{{hero.skill}}'>
            <hr>
            <input type="submit" value="提交">
            <hr>
        </form>


    </div>




</body>
</html>
